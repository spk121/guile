name: Ubuntu Focal w/ Guile 3.0

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: env
      run: export LANG=C.UTF-8 TERM=dumb VERBOSE=true DEBIAN_FRONTEND=noninteractive TZ=America/Los_Angeles
    - name: install packages
      run: sudo apt-get install -y gnulib texlive libunistring-dev libgmp-dev libgc-dev
    - name: make dist directory
      run: mkdir `pwd`/dist
    - name: bootstrap
      run: ./autogen.sh
    - name: configure
      run: ./configure --prefix=`pwd`/dist
    - name: make
      run: make
    - name: make install
      run: make install
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist
    - name: make dist
      run: make dist
    - name: Uncompress tarballs
      run: gunzip *.tar.gz
    - name: Archive tarball
      uses: actions/upload-artifact@v2
      with:
        name: tarball
        path: guile*tar
    - name: make check
      run: make check
    - name: Archive test logs
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: ./*.log
