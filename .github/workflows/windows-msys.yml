name: Windows MSys 

on:
  # 12:20 PDT
  # schedule:
  #   - cron: "20 19 * * *"
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { sys: MSYS, threads: --without-threads, jit: --enable-jit=no, gmp: --enable-mini-gmp }

    runs-on: windows-latest
    name: Build ${{matrix.sys}}

    steps:
      - name: Configure git
        run: git config --global core.autocrlf input
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Install Msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: >-
            base-devel
            git
            gperf
            autotools
            lzip
            toolchain
            gc
            libtool
            libunistring
      - name: Bootstrap Guile
        run: |
          export LANG=C.UTF-8 TERM=dumb VERBOSE=true TZ=America/Los_Angeles
          mkdir `pwd`/dist
          ./autogen.sh
        shell: msys2 -o igncr {0}
      - name: Configure
        run: ./configure CFLAGS="-g -O2 -Wall" ${{matrix.threads}} ${{matrix.jit}} ${{matrix.gmp}} --disable-lto --prefix=`pwd`/dist
        shell: msys2 -o igncr {0}
      - name: Make
        run: make V=1
        shell: msys2 -o igncr {0}
      - name: Run tests
        run: |
          # git config --global --add safe.directory /cygdrive/d/a/guile/guile
          make check V=1
        shell: msys2 -o igncr {0}
      - name: Archive test logs
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: Test logs ${{ matrix.sys }}
          path: check-guile.log

      - name: Install to folder
        run: make install V=1
        shell: msys2 -o igncr {0}
      - name: Archive installed files
        uses: actions/upload-artifact@v3
        with:
          name: Installed files ${{ matrix.sys }}
          path: dist

      - name: Make source tarball
        run: |
          make dist
          gunzip *.tar.gz
        shell: msys2 -o igncr {0}
      - name: Archive source tarball
        uses: actions/upload-artifact@v3
        with:
          name: Source ${{ matrix.sys }}
          path: guile*tar
